baseURL: https://fsungfonts.github.io/
languageCode: zh-TW
title: FSung Fonts
theme: primer
enableGitInfo: true
params:
  github_repo: fsungfonts/fsungfonts.github.io
  publisher: "The FSung Fonts Project"
  sources:
    - "BZ: 碑別字新編 (2016)"
    - "DCCV: 異體字字典 (2024)"
    - "FN: 佛教難字字典 (1990)"
    - "GHZR: 漢語大字典 (2010)"
    - "GLK: 龍龕手鏡 (997/a1259)"
    - "GZH: 中華字海 (2000)"
    - "HZH: 漢字海 (2018)"
    - "KLK: 朝鮮本龍龕手鑑 (1472)"
    - "SY: 宋元以來俗字譜 (1930)"
    - "Chang1: 敦煌俗字研究 (2015)"
    - "Chang2: 漢語俗字叢考 (2020)"
    - "Cheng1: 龍龕手鏡研究 (2004)"
    - "Huang2: 敦煌俗字典 (2019)"
    - "Liang: 楷書部件演變研究 (2012)"
    - "Teng: 字典考正 (2007)"
    - "Yang1: 疑難字考釋與研究 (2005)"
    - "Yang3: 疑難字三考 (2018)"
    - "Yüan: 朝鮮本龍龕研究 (2016)"
module:
  imports:
    - path: github.com/fsungfonts/mappings
taxonomies: {}
permalinks:
  page:
    mappings: /:slug/
caches:
  images:
    dir: :cacheDir/images
build:
  buildStats:
    enable: true
disableKinds:
  - taxonomy
  - RSS
  - sitemap
