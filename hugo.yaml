baseURL: https://fsungfonts.github.io/
languageCode: zh-TW
title: FSung Fonts
theme: primer
enableGitInfo: true
params:
  github_repo: fsungfonts/fsungfonts.github.io
  publisher: "The FSung Fonts Project"
  sources:
    - "DCCV: 異體字字典 (2024)"
    - "GHZR: 漢語大字典 (2010)"
    - "GLK: 龍龕手鏡 (997/a1259)"
    - "GZH: 中華字海 (2000)"
    - "HL: 漢隸字源 (1198/c1212)"
    - "HZH: 漢字海 (2018)"
    - "Huang2: 敦煌俗字典 (2019)"
    - "Yang3: 疑難字三考 (2018)"
module:
  imports:
    - path: github.com/fsungfonts/mappings
taxonomies: {}
permalinks:
  page:
    mappings: /:slug/
caches:
  images:
    dir: :cacheDir/images
build:
  buildStats:
    enable: true
disableKinds:
  - taxonomy
  - RSS
  - sitemap
